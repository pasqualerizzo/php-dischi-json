<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>  
    <div id="app">
        <main class="vh-100 bg-info-subtle">
            <div class="container text-center p-3">
                <h1 class="p-3 fs-1 fw-bolder text-primary">LISTA DISCHI:</h1>
                <ul class="list-unstyled d-flex justify-content-between">
                    <li v-for="disc in discs" :key="disc.title" class="fs-3 text-center">
                        <div class="p-5 bg-primary rounded text-white">
                            <img class="m-3" :src="disc.cover" alt="Cover" style="width: 200px; height: 200px;">
                            <p class="text-center fw-bold"><strong>{{ disc.title }}</strong></p>
                            <p class="text-center">{{ disc.artist }}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
